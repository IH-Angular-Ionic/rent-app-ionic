<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate {{isLogin ? 'Login': 'Sigunp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                placeholder="user@email.com"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>Enter a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                placeholder="Password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label>Enter at least 6 characters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
            type="button"
            expand="block"
            fill="outline"
            shape="round"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{isLogin ? 'Signup': 'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            expand="block"
            color="primary"
            shape="round"
            (click)="onLogin()"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
  <!-- <ion-button color="primary" (click)="onLogin()" *ngIf="!isLoading"> -->
</ion-content>

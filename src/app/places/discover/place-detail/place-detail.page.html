<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{isLoading ? 'Loadging...' : place.title }} / Place Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading" class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <p class="ion-padding-horizontal">{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-padding"
        class="ion-text-center"
      >
        <p>{{ place.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img
          role="button"
          (click)="onShowFullMap()"
          class="location-image"
          class="ion-padding-vertical"
          [src]="place.location.staticMapImageUrl"
        ></ion-img>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button fill="outline">
          <ion-label color="primary" (click)="onBookPlace()">Book</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
